<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
   <div class="card">
   	<div class="search">
   		<input type="text" placeholder="Enter City Name"> 
   		<button>Search</button>
   	</div>
    <div class="weather">
    	<img src="E:\Weather\wind.png" class="weather-icon">
    	<h1 class="temp">19°c</h1>
    	<h2 class="city">Indore</h2>
    	<div class="details">
    		<div class="col">
    			<img src="E:\Weather\humidity.png">
    			<div>
    				<p class="humidity">91%</p>
    				<p>Humidity</p>
    			</div>
    		</div>
    		<div class="col">
    			<img src="E:\Weather\wind.png">
    			<div>
    				<p class="wind">6Km/h</p>
    				<p>Wind Speed</p>
    			</div>
    		</div>
    	</div>
    </div>
   </div>
   <script type="text/javascript">
   	const apikey="332d17eb7a59530c19a6a5d9029e1329";
   	const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q="
   	const searchBox = document.querySelector(".search input");
   	const searchBtn = document.querySelector(".search button");
   	const weatherIcon = document.querySelector(".weather-icon")
     async function checkWeather(city) {
   		const response = await fetch(apiurl + city + `&appid=${apikey}`);
   		var data = await response.json();

   		console.log(data);
   	document.querySelector(".city").innerHTML=data.name;
   	document.querySelector(".temp").innerHTML=data.main.temp + "°c";
   	document.querySelector(".humidity").innerHTML=Math.round(data.main.humidity) + "%";
   	document.querySelector(".wind").innerHTML=data.wind.speed + "Km/h";

   	if(data.weather[0].main=="Clouds"){
        weatherIcon.src ="E:/Weather/clouds.png";
   	}
   	else if(data.weather[0].main=="Haze"){
        weatherIcon.src ="E:/Weather/mist.png";
   	}
   	 else if(data.weather[0].main=="Clear"){
        weatherIcon.src ="E:/Weather/clear.png";
   	}
   	  else if(data.weather[0].main=="Drizzle"){
        weatherIcon.src ="E:Weather/drizzle.png";
   	}
   	   else if(data.weather[0].main=="Rain"){
        weatherIcon.src ="E:/Weather/rain.png";
   	}
   	   	else if(data.weather[0].main=="Snow"){
        weatherIcon.src ="E:/Weather/snow.png";
   	}
   	   else if(data.weather[0].main=="Wind"){
        weatherIcon.src ="E:/Weather/wind.png";
   	}
   	}

   	searchBtn.addEventListener("click",()=>{
   	checkWeather(searchBox.value);	
   	})
   	


   </script>
</body>
</html>
